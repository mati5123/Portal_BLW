
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Dodawanie komentarzy</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="container"></div>

    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link " aria-current="true" href="{% url 'week_app:died_detail' died.id %}">Nazwa: {{ died.name }}</a>
          </li>
          <li class="nav-item">
                    <a class="nav-link disabled" href="{% url 'week_app:died_update' died.id %}">Edytuj</a>
          </li>

            <li class="nav-item">
                    <a class="nav-link active" href="{% url 'week_app:died_comment_add' died.id %}">Dodaj Komentarz</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <h5 class="card-title">Wprowadzasz komentarz do: {{ died.name }}</h5>

        <form method="post">
        {% csrf_token %}
        <input type="hidden" name="died_id" value="{{ died.id }}">

                    {{ form.as_p }}
        <input type="submit" class="btn btn-outline-secondary" value="Zapisz">
        </form><br>
          <a href="{% url 'week_app:died_detail' died.id %}"><button type="button" class="btn btn-outline-danger">Anuluj</button></a>
        </div>
     </div>
    <p class="placeholder-glow">
  <span class="placeholder col-12"></span>
</p>
  </body>
</html>
