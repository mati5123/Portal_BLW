<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista diet BLW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <style>
        [class *="container-"] {
        text-align:center;
    </style>

<body style="margin: 1%;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <li class="nav-item">
                    <a href="{% url 'week_app:create_died' week_nr %}"><button class="btn btn-primary">Dodaj nową dietę</button></a>
                    <a href="{% url 'auth_app:home' %}"><button class="btn btn-secondary">Strona Głowna</button></a>
                </li>
            </div>

        </div>
    </nav><br>

        <div class="row">
            <div class="col-2">  <! okreśelenie szerokości kolumny 1-12>
                <ul class="list-group">
                    <li class="list-group-item active">Lista diet BLW:</li>
                    {% for died in died %}
                    <li class="list-group-item " >
                        <a href="{% url 'week_app:died_detail' died.id %}">{{ died.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
