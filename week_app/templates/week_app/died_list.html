<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista diet BLW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="margin: 1%;">
  <a href="{% url 'week_app:create_died' %}"><button class="btn btn-outline-primary btn-sm">Dodaj nową dietę </button></a>
  <a href="{% url 'auth_app:home' %}"><button class="btn btn-outline-primary btn-sm">Strona Głowna</button></a>
  <h2>Lista diet BLW:</h2>
  <ul>
    {% for died in died %}
      <li><a href="{% url 'week_app:died_detail' died.id %}">{{ died.name }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
