<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona główna!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body style="margin: 1%;">
    <div class="container"></div>

    <div class="row">
        <div class="col-12">

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid"> <! płynna zmian szerkości 100%>

                <a class="navbar-brand">PORTAL ROZSZERZANIA DIETY </a>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="btn btn-secondary" href="{% url 'auth_app:home' %}">Strona Główna</a>
                            </li>
                        </ul>

                        <ul class="navbar-nav ml-auto">
                            {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="btn btn-secondary" href="JavaScript:{document.getElementById('logout').submit()}">Wyloguj się</a>
                        </li>
                            {% else %}

                        <li class="nav-item">
                            <a class="btn btn-danger" href="{% url 'auth_app:signup_page' %}">Zarejestruj się</a>
                        </li>

                        <li class="nav-item">
                            <a class="btn btn-primary" href="{% url 'auth_app:login_page' %}">Zaloguj się</a>
                        </li>
                            {% endif %}
                        </ul>

                    </div>
                </div>
            </nav>
        </div>
    </div>


    {% if user.is_authenticated %}
    <form id="logout" method="POST" action="{% url 'auth_app:logout_page' %}">
        {% csrf_token %}
        <input type="hidden">
    </form>
    {% endif %}

    {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
