<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="#" />
    <title>Strona głowna!</title>
</head>

<body>
    <div>
        <h5>Strona Główna</h5>
        <nav>
            <a href="{% url 'auth_app:home' %}">Strona Głowna</a>
            {% if user.is_authenticated %}
            <a href="JavaScript:{document.getElementById('logout').submit()}">Wyloguj się</a>
            {% else %}
            <a href="{% url 'auth_app:signup_page' %}">Zarejestruj się</a>
            <a href="{% url 'auth_app:login_page' %}">Zaloguj się</a>
            {% endif %}
        </nav>
        {% if user.is_authenticated %}
        <form id="logout" method="POST" action="{% url 'auth_app:logout_page' %}">
            {% csrf_token %}
            <input type="hidden">
          <a href="{% url 'week_app:died_list' %}">Tymczasow przejscie do listy diet</a>
        </form>
        {% endif %}
    </div>
    {% block content %}{% endblock %}
</body>

</html>
